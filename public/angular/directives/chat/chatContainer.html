<div class="container" style="z-index: 1001">
  <div class="row chat-window col-xs-12 col-sm-5 col-md-3" id="chat_window_1" style="margin-left:0;z-index: 1001">
    <div class="col-xs-12 col-md-12" style="z-index: 1001">
      <div class="panel panel-default" style="z-index: 1001">
        <div class="panel-heading top-bar">

          <div class="col-md-8 col-sm-8 col-xs-8">
            <h3 class="panel-title">
              <span class="glyphicon glyphicon-comment"></span> Soporte tecnico
            </h3>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-4" style="text-align: right">
            <a href="#" data-slide-toggle=".chat-toggle" data-slide-toggle-duration="500">
              <span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span>
            </a>
            <a href="#" ng-click="closeRoom()" ng-show="isAdmin()">
              <span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span>
            </a>
          </div>

        </div>
        <div class="panel-body msg_container_base chat-toggle" scroll-glue>

          <div class="row msg_container base_receive" ng-repeat="message in messages">
              <div class="col-md-2 col-sm-2 col-xs-2 avatar">
                  <img id="chat-img" src="{{ message.image }}" class=" img-responsive ">
              </div>
              <div class="col-xs-10 col-sm-10 col-md-10">
                  <div class="messages msg_receive">
                      <strong class="text-capitalize">{{ message.full_name }}</strong>
                      <p style="word-break:break-all">{{ message.body }}</p>
                      <time>{{ message.created_at }}</time>
                  </div>
              </div>
          </div>

        </div>
        <div class="panel-footer chat-toggle">

          <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Escribe tu mensaje aqui..." ng-model="newMessage.body" ng-keydown="sendByEnter($event, newMessage)" autofocus ng-disabled="disabled"/>
            <span class="input-group-btn">
              <button class="btn btn-primary btn-sm" id="btn-chat" ng-click="send(newMessage)" ng-disabled="disabled || !newMessage.body">Enviar</button>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
