<div class="container" style="margin-top:100px; min-height: 600px">
<div infinite-scroll="fetchSolutions()" infinite-scroll-disabled='busy' infinite-scroll-distance="1">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">

      <div class="form-group" style="margin-bottom:60px">
        <span>Seleccionar categoria</span>
        <select class="form-control" ng-options="category.name for category in categories" ng-model="choice_category" chosen options="categories" ng-change="cleanSolutions()" data-placeholder="Ninguna">
          <option value=""></option>
        </select>
      </div>

    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="solution in solutions">
      <div class="panel panel-primary text-center" style="border:0">
        <div class="panel-heading">
          <h3 class="panel-title text-primary">
            <a ui-sref="solution({slug: solution.slug})" style="word-break:break-all">{{ solution.name }}</a>
          </h3>
        </div>
        <div class="panel-body">
          <p style="word-break:break-all">{{ solution.description }}</p>
          <span>{{ solution.created_at }}</span>
          <div style="margin-top:10px">
            <span ng-repeat="category in solution.categories">
              <a class="btn btn-xs btn-primary" ng-click="changeCategory(category.name)">{{ category.name }}</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <span ng-show="busyIcon" class="text-center center-block" style="margin-bottom:40px">
    <i class="fa fa-spinner fa-spin" style="font-size:60px"></i>
  </span>
</div>
</div>
