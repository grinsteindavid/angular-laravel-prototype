<div class="col-xs-12 col-sm-11 col-md-11" style="margin-bottom: 100px">

  <form name="solutionForm" novalidate>

    <div class="form-group">
      <strong>Nombre</strong>
      <input type="text" class="form-control" ng-model="newSolution.name" validator="required" valid-method="watch">
    </div>

    <div class="form-group">
      <strong>Descripcion</strong>
      <textarea class="form-control" ng-model="newSolution.description" validator="required" valid-method="watch"></textarea>
    </div>

    <div class="form-group">
      <strong>Caracteristicas</strong>
      <textarea class="form-control" ng-model="newSolution.features" validator="required" valid-method="watch"></textarea>
    </div>

    <div class="form-group">
      <strong>Link</strong>
      <input type="text" class="form-control" ng-model="newSolution.link" validator="required" valid-method="watch">
    </div>

    <div class="form-group">
      <strong>Imagen</strong>
      <input type="file" ngf-select ng-model="newSolution.picture" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="1MB" ngf-min-height="100" ngf-resize="{width: 320, height: 240}" class="form-control">
    </div>

    <div class="form-group" ng-show="newSolution.categories.length">
      <strong>Categoria de la solucion</strong>
      <div ng-repeat="category in newSolution.categories">
        <strong class="label label-info">{{ category.name }}</strong>
      </div>
    </div>

    <div class="form-group">
      <strong>Seleccionar categoria</strong>
      <select class="form-control" ng-options="category for category in categories" ng-model="newSolution.categories" chosen options="categories" data-placeholder="Ninguna">
        <option value=""></option>
      </select>
    </div>

    <button type="submit" class="btn btn-lg btn-primary center-block" ng-click="updateSolution(newSolution)" ng-disabled="!solutionForm.$valid || !newSolution.categories">Actualizar solucion</button>
  </form>

</div>
