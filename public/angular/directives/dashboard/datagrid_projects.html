<div class="table-responsive">
  <a class="btn btn-primary" ui-sref="dashboard.createproject" style="margin-bottom: 20px">Crear proyecto</a>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nombre del proyecto</th>
        <th>Fecha de creacion</th>
        <th>Thumbnail</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rowProject in projects">
        <td>
          <span>{{ rowProject.name }}</span>
        </td>
        <td>
          <span>{{ rowProject.created_at }}</span>
        </td>
        <td>
          <span ng-show="rowProject.thumbnail">
            <a href="{{ rowProject.thumbnail }}" target="_blank">Ver imagen</a>
          </span>
        </td>
        <td>
          <a ui-sref="dashboard.editproject({slug: rowProject.slug})" class="btn btn-sm btn-warning">
            <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
          </a>
          <button type="button" class="btn btn-sm btn-danger" ng-click="destroyProject(rowProject)">
            <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="text-primary">Cantidad total de proyectos: {{ projectQuantity }}</div>

<ul class="pager" style="margin-bottom: 50px" ng-show="projectQuantity > 10">
  <li ng-click="back()" ng-class="{disabled: !allowBack}"><a href="#">Atras</a></li>
  <li ng-click="next()" ng-class="{disabled: !allowNext}"><a href="#">Siguiente</a></li>
</ul>
