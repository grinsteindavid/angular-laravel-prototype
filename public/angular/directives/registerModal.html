<div class="modal fade" id="register">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Registro de usuario</h4>
      </div>
      <div class="modal-body">
        <form name="registerForm" novalidate>

          <div class="form-group">
            <strong>Nombre:</strong>
            <input type="text" class="form-control" ng-model="user.first_name" validator="required" valid-method="blur">
          </div>

          <div class="form-group">
            <strong>Apellido:</strong>
            <input type="text" class="form-control" ng-model="user.last_name" validator="required" valid-method="blur">
          </div>

          <div class="form-group">
            <strong>Fecha de nacimiento:</strong>
            <ng-combo-date-picker name="date" ng-model="user.date_of_birth" ng-order="dmy" ng-min-date="{{ date.min }}" ng-max-date="{{ date.max }}" ng-year-order="desc" ng-required="true" ng-months="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre"></ng-combo-date-picker>
          </div>

          <div class="radio">
            <strong>Genero:</strong>
            <label>
              <input type="radio" value="Hombre" ng-model="user.gender">
              Hombre
            </label>
            <label>
              <input type="radio" value="Mujer" ng-model="user.gender">
              Mujer
            </label>
          </div>

          <div class="form-group">
            <strong>Email:</strong>
            <input type="text" class="form-control" ng-model="user.email" validator="required, email" valid-method="blur">
          </div>

          <div class="form-group">
            <strong>Password:</strong>
            <input type="password" class="form-control" ng-model="user.password" validator="required" valid-method="blur">
          </div>

          <div class="form-group">
            <strong>Confirmar password:</strong>
            <input type="password" class="form-control" ng-model="user.confirmPassword" validator="required" valid-method="blur">
            <p class="validation-invalid" ng-show="user.password !== user.confirmPassword">
              Las contrasenas deben ser iguales.
            </p>
          </div>

          <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="register(user)" ng-disabled="!user.first_name || !user.last_name || !user.email || !user.password || user.password !== user.confirmPassword || !user.gender || !user.date_of_birth">Enviar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
