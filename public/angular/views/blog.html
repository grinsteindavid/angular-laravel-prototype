<div class="container" style="margin-top:100px; min-height: 600px">
<div infinite-scroll="fetchPosts()" infinite-scroll-disabled='busy' infinite-scroll-distance="1">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">

      <div class="form-group" style="margin-bottom:60px">
        <span>Seleccionar etiqueta</span>
        <select class="form-control" ng-options="tag.name for tag in tags" ng-model="choice_tag" chosen options="tags" ng-change="cleanPosts()" data-placeholder="Ninguna">
          <option value=""></option>
        </select>
      </div>

    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="post in posts">
      <div class="panel panel-primary text-center" style="border:0">
        <div class="panel-heading">
          <h3 class="panel-title text-primary">
            <a ui-sref="post({slug: post.slug})" style="word-break:break-all">{{ post.title }}</a>
          </h3>
        </div>
        <div class="panel-body">
        <div style="word-break:break-all">{{ post.description }}</div>
        <span>Visitas: {{ post.views }} - </span>
          <span>{{ post.created_at }} - </span>
          <span class="text-capitalize">Redactor: {{ post.writer_name }}</span>
          <div style="margin-top:10px">
            <span ng-repeat="tag in post.tags">
              <a class="btn btn-xs btn-primary" ng-click="changeTag(tag.name)">{{ tag.name }}</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <span ng-show="busyIcon" class="text-center center-block" style="margin-bottom:40px">
    <i class="fa fa-spinner fa-spin" style="font-size:60px"></i>
  </span>
</div>
</div>
