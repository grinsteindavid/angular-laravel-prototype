<div class="col-xs-12 col-sm-11 col-md-11" style="margin-bottom: 100px">

  <form name="toolForm" novalidate>

    <div class="form-group">
      <strong>Nombre de la herramienta:</strong>
      <input type="text" ng-model="rowTool.name" class="form-control" validator="required" valid-method="watch" disabled="true">
    </div>

    <div class="form-group">
      <strong>Imagen:</strong>
      <input type="file" ngf-select ng-model="rowTool.picture" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="1MB" ngf-min-height="100" ngf-resize="{width: 320, height: 240}" class="form-control">
    </div>

    <div class="form-group">
      <strong>Descripcion:</strong>
      <textarea class="form-control" ng-model="rowTool.description" validator="required" valid-method="watch" textarea-autosize></textarea>
    </div>

    <button class="btn btn-primary" ng-click="updateTool(rowTool)" ng-disabled="!rowTool.name || !rowTool.description">Modificar herramienta</button>
  </form>

</div>
