<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Autor</th>
        <th>Comentario</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rowTestimonial in testimonials">
        <td>
          <span class="text-capitalize">{{ rowTestimonial.full_name }}</span>
        </td>
        <td>
          <a href="#show-testimonial" data-toggle="modal" ng-click="setTestimonial(rowTestimonial)">Ver testimonio</a>
        </td>
        <td>
          <span>{{ rowTestimonial.created_at }}</span>
        </td>
        <td>
          <button type="button" class="btn btn-sm btn-success" ng-click="storeTestimonial(rowTestimonial)">
            <i class="glyphicon glyphicon-ok" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-sm btn-danger" ng-click="destroyTestimonial(rowTestimonial)">
            <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="text-primary">Cantidad total de testimonios: {{ testimonialQuantity }}</div>

<ul class="pager" style="margin-bottom: 50px" ng-show="testimonialQuantity > 10">
  <li ng-click="back()" ng-class="{disabled: !allowBack}"><a href="#">Atras</a></li>
  <li ng-click="next()" ng-class="{disabled: !allowNext}"><a href="#">Siguiente</a></li>
</ul>

<show-testimonial></show-testimonial>
