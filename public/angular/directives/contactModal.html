<div class="modal fade" id="contact">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Formulario de contacto</h4>
      </div>
      <div class="modal-body">
        <form name="contactForm" novalidate>

          <div class="form-group">
            <strong>Nombre:</strong>
            <input type="text" class="form-control" ng-model="form.name" validator="required" valid-method="blur">
          </div>

          <div class="form-group">
            <strong>Correo:</strong>
            <input type="text" class="form-control" ng-model="form.email" validator="required, email" valid-method="blur">
          </div>

          <div class="form-group">
            <strong>Mensaje:</strong>
            <textarea class="form-control" ng-model="form.body" validator="required" valid-method="blur" textarea-autosize></textarea>
          </div>

          <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="storeForm(form)" ng-disabled="!form.name || !form.email || !form.body">Enviar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </form>

      </div>
    </div>
  </div>
</div>
